<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Nonsensical text generator</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>
<body>
	<div id="loading-indicator" hidden>
		Loading...
	</div>
	<div id="app">
		<div id="output"></div>
		<div id="controls">
			<div id="config" class="hidden">
				<!-- music preset: -->
				<!-- music guitar piano drum harp harpsichord DAW audio waveform remix reverb mix trumpet bass singer musician guitarist drummer bassist studio effect sound scale tune melody bassline -->
				<!-- reverberate echo remix play jam sing hum whistle strum exercise -->
				<!-- major minor complex simple loud soft gnarly sweet sharp flat -->

				<!-- surrealmemes/computers preset(s): -->
				<!-- <input id="nouns" type="text" value="keyboard, output, code, graphic, computer, screen, text, orang, meme man, vegetal, cube, dimension, hypercube, pillar, space, time, reality, entity, void, meme" /> -->
				<!-- <input id="verbs" type="text" value="type, output, generate, put, display, render, upload, consume, transcend, ascend, assemble, scromble, scronch, become, fear" /> -->
				<!-- <input id="adjectives" type="text" value="aesthetic, surreal, hyperdimensional, human, real, true, cuboid, cool, good, cool and good, ANGERY" /> -->

				<p>Influence the output with <b>topical words</b>, separated by spaces:</p>
				<div id="word-suggestions">
					<div class="form-row">
						<label for="nouns">Nouns:</label>
						<input id="nouns" type="text" value="" />
					</div>
					<div class="form-row">
						<label for="verbs">Verbs:</label>
						<input id="verbs" type="text" value="" />
					</div>
					<!-- <div class="form-row">
						<label for="adjectives">Adjectives:</label>
						<input id="adjectives" type="text" value="" />
					</div> -->
				</div>
				<!-- <label for="presets">Preset:</label> -->
				<!-- <select id="presets">
					<option name="" value=""></option>
				</select> -->
				<!-- <input id="use-suggestion-chance" type="range" value="50" min="0" max="100"> -->
			</div>
			<div id="buttons">
				<button id="toggle-config" aria-label="Customize">
					âš™&#xFE0E; <!-- modifier prevents display as emoji -->
				</button><button id="another-one" class="primary">
					Generate
				</button>
			</div>
		</div>
	</div>
	<style>
		#loading-indicator {
			position: absolute;
			margin: auto;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			font-size: 3em;
			height: 1em;
		}
		html, body, #app {
			height: 100%;
			margin: 0;
		}
		body {
			text-align: center;
			background: white; /* for itch.io */
			color: black;
			font-family: sans-serif;
			max-width: 700px;
			margin: 0 auto;
		}
		#app {
			display: flex;
			flex-direction: column;
		}
		#output {
			align-self: center;
			flex: 4;
			display: flex;
			flex-direction: column;
			justify-content: center;
			/* justify-content: flex-end; */
			margin: 1em;
			font-size: 50px;
			font-family: 'PT Serif', serif;
		}
		#controls {
			flex: 0 0 auto;
			margin: 30px;
		}
		#config {
			padding: 30px 0;
			position: relative;
			transition: height 0.5s ease-out, opacity 0.3s ease-out;
			overflow: hidden;
			box-sizing: border-box;
			border-top: 1px solid rgba(128, 128, 128, 0.4);
		}
		#config.hidden {
			/* padding: 0; */ /* eh, it's okay if this takes up a bit of space when hidden */
			height: 0;
			opacity: 0;
			pointer-events: none;
		}
		button {
			user-select: none;
			font-size: 35px;
			line-height: 1;
			background: rgb(228, 228, 228);
			color: rgb(0, 0, 0);
			border: 0;
			border-radius: 10px;
			padding: 20px 20px;
			margin: 5px;
		}
		button.primary {
			background: rgb(0, 162, 255);
			color: white;
		}
		button:active {
			/* FIXME: affects clickable area; it can appear you click on it but not work */
			transform: translate(0, 3px);
			box-shadow: none !important;
		}
		button.primary:active {
			background: rgb(0, 129, 235);
			text-shadow: 1px 2px 0 rgb(54, 54, 54);
		}
		button:focus {
			outline: none;
			box-shadow: 0 0 0 3px white, 0 0 0 4px orange;
			box-shadow: 0 0 0 3px white, 0 0 0 4px Highlight;
		}
		.form-row {
			display: flex;
			flex-direction: column;
		}
		.form-row input {
			flex: 1;
		}
		.form-row label {
			text-align: left;
		}
		.form-row input,
		.form-row label {
			margin: 5px;
		}
	</style>
	<script src="build/app-bundle.js"></script>
</body>
</html>
